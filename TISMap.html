<!DOCTYPE html>
<html>

<head>
    <title>Place Autocomplete and Directions</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="TISMap.CSS">
</head>

<body>
    <form action="/action_page.php">
        First name: <input type="text" name="fname"><br>
        Last name: <input type="text" name="lname"><br>
        <input type="submit" value="Submit">
    </form>
    <div style="display: none">
        <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location">

        <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location">
    </div>

    <div id="map"></div>
    <script defer src="TISMap.js"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0by67OIut1O6D-Cqpq47QDDUG6eV-X6M&libraries=places&callback=initMap"
        ></script>
</body>

</html>
